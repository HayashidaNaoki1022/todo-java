<!DOCTYPE html>
<html>
<head>
  <title>My ToDo List</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    input[type="text"], input[type="color"] { padding: 10px; margin-right: 5px; }
    button { padding: 10px; }
    ul { list-style-type: none; padding: 0; }
    li { 
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 5px 0; 
      padding: 10px; 
      background: #f2f2f2;
    }
    .task-text {
      flex: 1;
      cursor: text;
      padding: 5px;
      outline: none;
    }
    .checked { text-decoration: line-through; color: gray !important; }
    .task-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .delete-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>My ToDo List</h2>

<input type="text" id="taskInput" placeholder="Add new task...">
<input type="color" id="colorPicker" value="#000000">
<button onclick="addTask()">Add</button>
<button onclick="applyColorToSelection()">Apply Color to Selection</button>

<ul id="taskList"></ul>

<script>
  function addTask() {
    const input = document.getElementById("taskInput");
    const colorPicker = document.getElementById("colorPicker");
    const task = input.value.trim();
    const color = colorPicker.value;
    if (task === "") return;

    const li = document.createElement("li");

    const span = document.createElement("span");
    span.innerHTML = task;
    span.className = "task-text";
    span.style.color = color;
    span.contentEditable = true;

    span.onclick = function () {
      span.classList.toggle("checked");
    };

    const taskColorPicker = document.createElement("input");
    taskColorPicker.type = "color";
    taskColorPicker.value = color;
    taskColorPicker.oninput = function () {
      span.style.color = taskColorPicker.value;
    };

    const deleteBtn = document.createElement("button");
    deleteBtn.innerHTML = "üóëÔ∏è";
    deleteBtn.className = "delete-btn";
    deleteBtn.onclick = function () {
      li.remove();
    };

    const controls = document.createElement("div");
    controls.className = "task-controls";
    controls.appendChild(taskColorPicker);
    controls.appendChild(deleteBtn);

    li.appendChild(span);
    li.appendChild(controls);
    document.getElementById("taskList").appendChild(li);
    input.value = "";
  }

  function applyColorToSelection() {
    const color = document.getElementById("colorPicker").value;
    const selection = window.getSelection();

    if (!selection.rangeCount) return;

    const range = selection.getRangeAt(0);

    // Êñ∞„Åó„ÅÑË¶ÅÁ¥†ÔºàspanÔºâ„ÅßÈÅ∏ÊäûÁØÑÂõ≤„ÇíÂõ≤„ÇÄ
    const span = document.createElement("span");
    span.style.color = color;
    range.surroundContents(span);
  }
</script>

</body>
</html>
